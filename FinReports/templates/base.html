<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename='/js/bootstrap.min.js') }}"></script>
        <title>FinReports: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="d-flex flex-column flex-shrink-0 p-3 navbar-dark bg-primary nav-size">
            <h2 class="fs-4 navbar-brand">FinReports</h2>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="{{ url_for('home_bp.home') }}" class="nav-link active" aria-current="page">

                    </svg>
                Home
                </a>
              </li>
              <li>
                <a href="/dashboard/" class="nav-link text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-badge-sd icon-margin" viewBox="0 0 16 16">

                    </svg>
                    StockDash
                </a>
              </li>
            </ul>
        </nav>
        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>
    </body>
</html>
